<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contactr</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-header">
  <a href="/"><img src="img/logo.png" class="logo" alt="Contactr"></a>
  <div class="text">Keep your contacts in one place, <span class="username">{{= username }}</span>!</div>
  <div class="login-wrap">
    Logged as <span class="username">{{= username }}</span>
    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
    <a href="/logout">Logout</a>
  </div>
</div>

<div class="content">
  <div class="contacts">
    <form id="addContact" class="contact-form" action="#">
      <div class="title">
        Add new contact, <span class="username">{{= username }}</span>!
      </div>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>

      <div>
        <label for="tel">Tel</label>
        <input type="text" id="tel">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" id="email">
      </div>

      <div>
        <label for="photo">Photo</label>
        <div class="photo-drop">
          <img src="#" alt="Contact photo">
          <label for="photo-input">
            <span>Drop photo here</span>
          </label>
        </div>
        <input class="photo-input" id="photo-input" type="file">
      </div>
      <button class="add">Add</button>
    </form>
    <div class="contact-list">
      <div class="title">
        Your contacts, <span class="username">{{= username }}</span>!
      </div>
    </div>
  </div>
</div>

<div class="page-footer">
  Demo app built with <a href="http://backbonejs.org/">Backbone.js</a>, <a href="http://nodejs.org/">Node.js</a> and <a href="http://www.mongodb.org/">MongoDB</a>.
  The source code is available on <a href="https://github.com/rdxi/backbone-contactr">GitHub</a>
</div>

<script id="contactTemplate" type="text/template">
  <img src=<%= photo %> alt="photo" class="contact-photo">
  <ul>
    <li class="name">Name: <input value="<%= name %>"> </li>
    <li class="tel">Tel: <input value="<%= tel %>"> </li>
    <li class="email">Email: <input value="<%= email %>"> </li>
  </ul>
  <button class="delete">Delete</button>
</script>


<script data-main="js/app" src="js/libs/require.js"></script>
</body>
</html>
